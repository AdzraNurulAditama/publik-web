<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Cover Update</title>
    <link rel="stylesheet" href="../css/myprofil.css">
</head>
<body>
    
    <div class="container">

        <div class="cover-section">
            <input type="file" id="cover-upload" accept="image/*" hidden>
            <img src="../img/Wave.jpg" alt="Cover Image" id="cover-image" class="cover-image">
        </div>


        <div class="profile-section">
            <input type="file" id="profile-upload" accept="image/*" hidden>
            <img src="../img/User Profile Logo.jpg" alt="Profile Picture" id="profile-image" class="profile-picture">
        </div>

        <div class="display-section">
            <h2 id="display-username"></h2>
            <p id="display-social-media"></p>
            <p id="display-bio"></p>
        </div>


        <div class="content">
            <h1>Account</h1>
            <form>
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                
                <label>Social Media</label>
                <input type="text" id="social-media" placeholder="Enter your social media">
                
                <label>Bio</label>
                <textarea id="bio" placeholder="Enter Your Bio"></textarea>
                
                <div class="button-container">
                    <button type="button" class="save-btn" id="save">Save</button>
                    <button type="button" class="edit-btn" onclick="window.location.href='../html/noedit.html'">Edit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/myprofil.js"></script>
</body>
</html>
